apiVersion: v1
kind: Namespace
metadata:
  name: changes
---
# SECRETS CONFIGURATION
#
# Secrets are stored in OCI Vault and should NOT be hardcoded here.
# Vault secret names:
#   - adsops-jwt-secret (JWT signing key)
#   - adsops-neon-db-host (Neon database host)
#   - adsops-neon-db-password (Neon database password)
#
# To deploy secrets:
# 1. Copy secrets.yaml.example to secrets.yaml
# 2. Replace placeholder values with actual secrets from OCI Vault
# 3. Apply: kubectl apply -f secrets.yaml
# 4. Then apply this deployment
#
# Note: secrets.yaml is gitignored and should never be committed
#
# For production, consider using External Secrets Operator to sync from OCI Vault automatically
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: changes-api
  namespace: changes
  labels:
    app: changes-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: changes-api
  template:
    metadata:
      labels:
        app: changes-api
    spec:
      imagePullSecrets:
      - name: oci-registry
      containers:
      - name: changes-api
        image: us-ashburn-1.ocir.io/idd2oizp8xvc/changes-api:v1.3.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ADSOPS_ENVIRONMENT
          value: "production"
        - name: ADSOPS_PORT
          value: "8080"
        - name: ADSOPS_LOG_LEVEL
          value: "info"
        - name: ADSOPS_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: changes-secrets
              key: db-host
        - name: ADSOPS_DATABASE_PORT
          value: "5432"
        - name: ADSOPS_DATABASE_USER
          value: "neondb_owner"
        - name: ADSOPS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: changes-secrets
              key: db-password
        - name: ADSOPS_DATABASE_DBNAME
          value: "neondb"
        - name: ADSOPS_DATABASE_SSLMODE
          value: "require"
        - name: ADSOPS_DATABASE_SCHEMA
          value: "public"
        - name: ADSOPS_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: changes-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: changes-api
  namespace: changes
spec:
  selector:
    app: changes-api
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: changes-api
  namespace: changes
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.changes.afterdarksys.com
    secretName: changes-api-tls
  rules:
  - host: api.changes.afterdarksys.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: changes-api
            port:
              number: 8080
